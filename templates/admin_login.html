{% extends 'admin_base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card p-4" style="background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);">
            <div class="text-center mb-4">
                <img src="https://img.icons8.com/fluency/64/shield.png" alt="Admin Login" class="mb-3">
                <h2 class="fw-bold mb-2" style="color: #1a2980;">Admin Login</h2>
                <p class="text-muted">Access the admin dashboard</p>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ messages[0] }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('admin_login') }}">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Username</label>
                    <input type="text" class="form-control" name="username" required 
                           placeholder="Enter admin username">
                </div>
                <div class="mb-4">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control" name="password" required 
                           placeholder="Enter admin password">
                </div>
                <button type="submit" class="btn btn-gradient w-100 py-2 fw-semibold">
                    <i class="fas fa-sign-in-alt me-2"></i>Login to Admin Panel
                </button>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
                <p class="text-muted mb-2">login options</p>
                <div class="d-flex justify-content-center gap-3">
                    <span class="text-muted">|</span>
                    <a href="{{ url_for('landing') }}" class="text-decoration-none" style="color: #1a2980;">
                        <i class="fas fa-home me-1"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
