{% extends 'base.html' %}
{% block content %}
<div class="landing-hero d-flex flex-column align-items-center justify-content-center text-center" style="min-height:90vh;">
  <div class="animated-greeting">
    <h1 class="display-3 fw-bold mb-3 text-gradient">Hello Movie Buff!</h1>
    <div class="mb-4">
      <span class="typewriter-text lead">Ready to experience the magic of movies?</span>
    </div>
    <div class="d-flex justify-content-center gap-3 mb-4">
      <a href="{{ url_for('login') }}" class="btn btn-gradient btn-lg px-5 py-2 shadow">Login</a>
      <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-lg px-5 py-2">Sign Up</a>
    </div>
  </div>
  <div class="theater-img mt-4">
    <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=900&q=80" alt="IMAX PVR Cinema" class="img-fluid rounded-4 shadow-lg" style="max-width:600px;">
  </div>
</div>
{% endblock %}
