{% extends 'admin_base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card p-4" style="background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);">
      <div class="text-center mb-4">
        <img src="https://img.icons8.com/fluency/64/film-reel.png" alt="Register" class="mb-3">
        <h2 class="fw-bold mb-2" style="color: #1a2980;">Create your CineBook ID</h2>
        <p class="text-muted mb-0">Join the Movie Club!</p>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ messages[0] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Gmail Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="your-email@gmail.com" required autofocus>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Display Name (Optional)</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Will use email prefix if empty">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-gradient w-100 py-2 fw-semibold">
          <i class="fas fa-user-plus me-2"></i>Create Account
        </button>
      </form>
      <div class="text-center mt-3">
        <a href="{{ url_for('login') }}" class="text-decoration-none" style="color: #1a2980;">Already have an account? Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
